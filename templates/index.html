<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Blog Posts</h1>
        <div class="content">
            <ul>
                {% for post in posts %}
                <li><a href="{{ url_for('post', index=loop.index - 1) }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <a href="{{ url_for('create') }}" class="btn-create">Create New Post</a>
    </div>
</body>
</html>
